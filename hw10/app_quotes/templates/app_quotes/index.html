{% extends 'app_quotes/base.html' %}

{% block content %}
    {% for quote in quotes %}
        <div class="quote py-4">
            <p>{{ quote.quote }}</p>
            <p>by {{ quote.author }}</p>
            <p>
                {% for tag in quote.tags %}
                    <span class="badge badge-primary">{{ tag }}</span>
                {% endfor %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
