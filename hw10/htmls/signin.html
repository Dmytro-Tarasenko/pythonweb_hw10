<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="./normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-50">
    <p class="text-xl text-center font-semibold p-4 bg-sky-100 text-slate-800">GoIT Python Web 1.1 - homework # 10
        (django framework)</p>
    <div class="container m-auto">
        <header class="mx-auto p-4 h-20 border-b-2 border-[#6d9bf5] content-center flex flex-row">
            <nav class="w-1/2 flex items-center">
                <ul class="flex gap-4">
                    <li
                        class="text-slate-800 transition ease-in-out delay-100 hover:scale-125 hover:text-indigo-700 duration-150">
                        <a href="#">Home</a>
                    </li>
                    <li
                        class="text-slate-800 transition ease-in-out delay-100 hover:scale-125 hover:text-indigo-700 duration-150">
                        <a href="#">Authors</a>
                    </li>
                    <li
                        class="text-slate-800 transition ease-in-out delay-100 hover:scale-125 hover:text-indigo-700 duration-150">
                        <a href="#">Tags</a>
                    </li>
                </ul>
            </nav>
            <div class="w-1/2 flex items-center">
                <ul class="flex flex-row-reverse w-full gap-4">
                    <li
                        class="text-slate-800 transition ease-in-out delay-100 hover:scale-125 hover:text-indigo-700 duration-150 order-2">
                        <a href="#">Login</a>
                    </li>
                    <li
                        class="text-slate-800 transition ease-in-out delay-100 hover:scale-125 hover:text-indigo-700 duration-150 order-1">
                        <a href="#">Sign up</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="my-1 py-4 border-2 border-red-300">
            <h1 class="text-center text-slate-800">Sign up</h2> 
            <form action="/register" method="post" class="self-center w-1/2 mx-auto">
                <div class="flex flex-col gap-4 p-2">
                    <label for="username" class="text-slate-800">Username</label>
                    <input type="text" name="username" id="username" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="email" class="text-slate-800">Email</label>
                    <input type="email" name="email" id="email" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="password" class="text-slate-800">Password</label>
                    <input type="password" name="password" id="password" class="p-2 border-2 border-sky-100">
                </div>
                <div class="flex flex-col gap-4 p-2">
                    <label for="password2" class="text-slate-800">Repeat password</label>
                    <input type="password" name="password2" id="password2" class="p-2 border-2 border-sky-100">
                </div>
                <button type="submit" class="w-1/4 m-2 bg-sky-100 hover:bg-sky-200 text-slate-800 p-2 rounded-md">Sign up</button>
            </form>
        </main>
        <footer class="h-40 bg-[#2e2f42] p-10">
            <p class="text-left text-zinc-100 p-1">Dmytro Tarasenko</p>
            <p class="text-left text-zinc-100 p-1">GoIT Python Web 1.1, 2024</p>
        </footer>
    </div>
</body>

</html>
